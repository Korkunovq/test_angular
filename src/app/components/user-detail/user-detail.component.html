<div class="w-[1200px] flex flex-row justify-center mx-auto">
  <div *ngIf="user">  
    <div class="mx-auto right-0 mt-2 w-60">
      <div class="bg-white rounded overflow-hidden shadow-lg">
          <div class="flex flex-col items-center p-6 bg-gray-800 border-b">
            <img [src]="user.avatar" alt="User Avatar" class="rounded-[100px]">
            <p class="pt-2 text-lg font-semibold text-gray-50">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="text-sm text-gray-100">{{ user.email }}</p>
            <div class="mt-5">
                <a 
                  (click)="toggleEdit()"
                  class="border rounded-full py-2 px-4 text-xs font-semibold text-gray-100 cursor-pointer"
                >
                {{ editing ? 'Cancel' : 'Edit' }}
                </a>
            </div>
          </div>
      </div>
    </div>
    <div *ngIf="editing" class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 mt-[40px]">
      <form class="space-y-6" action="#" (ngSubmit)="saveUser()">
          <h5 class="text-xl font-medium text-gray-900 dark:text-white">Edit user</h5>
          <div>
              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name:</label>
              <input [(ngModel)]="editedUser.first_name" type="text" name="first_name" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
          </div>
          <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name:</label>
            <input [(ngModel)]="editedUser.last_name" type="text" name="last_name" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
            <input [(ngModel)]="editedUser.email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
          </div>
          <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Complete edit</button>
      </form>
    </div>
  </div> 
</div>
