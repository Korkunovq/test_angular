<div class="w-[1200px] flex flex-col items-center m-auto">
    <p-table [value]="users" showGridlines stripedRows [tableStyle]="{ 'min-width': '50rem' }" class="!mt-[40px]">
        <ng-template #header>
            <tr>
                <th>avatar</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>
                    <img src="{{user.avatar}}" alt="" class="w-[40px]">
                </td>
                <td (click)="viewUserDetails(user.id)">{{ user.first_name }}</td>
                <td>{{ user.last_name}}</td>
                <td>{{ user.email }}</td>
                <td>
                    <p-button label="Delete" severity="danger" (click)="deleteUser(user.id)"/>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-table [value]="resources" showGridlines stripedRows [tableStyle]="{ 'min-width': '50rem' }" class="mt-[80px]">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Color</th>
                <th>Pantone</th>
            </tr>
        </ng-template>
        <ng-template #body let-resource>
            <tr>
                <td>{{ resource.name }}</td>
                <td>{{ resource.year }}</td>
                <td>{{ resource.color}}</td>
                <td>{{ resource.pantone_value }}</td>
            </tr>
        </ng-template>
    </p-table> 
</div>
